<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Profile</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0f0f0f;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #fff;
}

.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.avatar {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background: #2a2a2a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    margin-bottom: 12px;
}

.name {
    font-size: 18px;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="profile">
    <div class="avatar" id="avatar">?</div>
    <div class="name" id="name">Loading...</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe?.user;

if (user) {
    const initials =
        (user.first_name?.[0] || "") +
        (user.last_name?.[0] || "");

    document.getElementById("avatar").textContent = initials || "ðŸ™‚";
    document.getElementById("name").textContent =
        user.first_name + (user.last_name ? " " + user.last_name : "");
} else {
    document.getElementById("name").textContent = "ÐžÑ‚ÐºÑ€Ð¾Ð¹Ñ‚Ðµ Ñ‡ÐµÑ€ÐµÐ· Telegram";
}
</script>

</body>
</html>
