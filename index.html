<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Placed Market</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- STORE (iframe) -->
<div class="screen active" id="store">
    <iframe
        class="store-iframe"
        src="https://app.botpapa.me/website/placed/7006"
        allow="clipboard-read; clipboard-write; payment"
    ></iframe>
</div>

<!-- MARKET -->
<div class="screen" id="market">
    <div class="page">
        <div class="top-space"></div>
        <h1>Market</h1>
    </div>
</div>

<!-- ORDERS -->
<div class="screen" id="orders">
    <div class="page">
        <div class="top-space"></div>
        <h1>Orders</h1>
    </div>
</div>

<!-- PROFILE -->
<div class="screen" id="profile">
    <div class="page">
        <div class="top-space"></div>
        <h1>Profile</h1>
    </div>
</div>

<!-- MENU -->
<nav class="bottom-menu">
    <button class="menu-item active" data-screen="store">
        <img src="https://storage.botpapa.me/icons/commerce/store.svg">
        <span>Store</span>
    </button>

    <button class="menu-item" data-screen="market">
        <img src="https://storage.botpapa.me/icons/commerce/market.svg">
        <span>Market</span>
    </button>

    <button class="menu-item" data-screen="orders">
        <img src="https://storage.botpapa.me/icons/commerce/orders.svg">
        <span>Orders</span>
    </button>

    <button class="menu-item" data-screen="profile">
        <img src="https://storage.botpapa.me/icons/user/profile.svg">
        <span>Profile</span>
    </button>
</nav>

<script src="app.js"></script>
</body>
</html>
