<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #151515;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #1f1f1f;
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2ea6ff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h3>Отправить сообщение</h3>

  <form id="form">
    <textarea name="text" placeholder="Введите текст..." required></textarea>
    <button type="submit">Отправить</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const text = e.target.text.value;

      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          name: user?.first_name || "Без имени",
          username: user?.username || "",
          user_id: user?.id || ""
        })
      });

      tg.showAlert("Отправлено");
      e.target.reset();
    });
  </script>

</body>
</html>
