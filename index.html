<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Placed Market</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <div class="screen active" id="store">
        <h1>Store</h1>
    </div>

    <div class="screen" id="market">
        <h1>Market</h1>
    </div>

    <div class="screen" id="orders">
        <h1>Orders</h1>
    </div>

    <div class="screen" id="profile">
        <h1>Profile</h1>
    </div>

</div>

<nav class="bottom-menu">
    <button class="menu-item active" data-screen="store">
        <span class="icon store"></span>
        <span class="label">Store</span>
    </button>

    <button class="menu-item" data-screen="market">
        <span class="icon market"></span>
        <span class="label">Market</span>
    </button>

    <button class="menu-item" data-screen="orders">
        <span class="icon orders"></span>
        <span class="label">Orders</span>
    </button>

    <button class="menu-item" data-screen="profile">
        <span class="icon profile"></span>
        <span class="label">Profile</span>
    </button>
</nav>

<script src="app.js"></script>
</body>
</html>
