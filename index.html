<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Placed Market</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

    <!-- SCREENS -->
    <div class="screen active" id="store">
        <div class="top-spacer"></div>
        <iframe
            src="https://app.botpapa.me/website/placed/7006"
            class="store-iframe"
            allow="clipboard-write; fullscreen"
        ></iframe>
    </div>

    <div class="screen" id="market">
        <div class="top-spacer"></div>
        <h1>Market</h1>
    </div>

    <div class="screen" id="orders">
        <div class="top-spacer"></div>
        <h1>Orders</h1>
    </div>

    <div class="screen" id="profile">
        <div class="top-spacer"></div>
        <h1>Profile</h1>
    </div>

</div>

<!-- BOTTOM MENU -->
<nav class="bottom-menu">
    <button class="menu-item active" data-screen="store">
        <i class="icon store"></i>
        <span>Store</span>
    </button>

    <button class="menu-item" data-screen="market">
        <i class="icon market"></i>
        <span>Market</span>
    </button>

    <button class="menu-item" data-screen="orders">
        <i class="icon orders"></i>
        <span>Orders</span>
    </button>

    <button class="menu-item" data-screen="profile">
        <i class="icon profile"></i>
        <span>Profile</span>
    </button>
</nav>

<script src="app.js"></script>
</body>
</html>
