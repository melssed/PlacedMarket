<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="blocked" class="hidden">
    <h2>⛔ Доступ запрещён</h2>
    <p>Это мини-приложение приватное</p>
</div>

<div id="app" class="hidden">

    <!-- Профиль -->
    <div class="profile">
        <img id="avatar" src="" alt="avatar">
        <div id="name">Загрузка…</div>
    </div>

    <!-- Контент -->
    <div class="content" id="content">
        <h3>🛒 Market</h3>
        <p>Добро пожаловать</p>
    </div>

    <!-- Меню -->
    <div class="menu">
        <button onclick="openTab('market')">🛒</button>
        <button onclick="openTab('items')">💎</button>
        <button onclick="openTab('profile')">👤</button>
        <button onclick="openTab('settings')">⚙️</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
