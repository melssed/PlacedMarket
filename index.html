<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Private Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .denied {
      color: #ff3b3b;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="content" style="display:none;">
  <h1>Доступ разрешён ✅</h1>
  <p>Приватное Mini App</p>
</div>

<div id="denied" class="denied" style="display:none;">
  Mini App is Temporarily Down, 
Please, Come Back later.
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const allowedUserId = 651824873;

  const user = tg.initDataUnsafe?.user;

  if (!user) {
    document.getElementById('denied').innerText = 'Открой через Telegram';
    document.getElementById('denied').style.display = 'block';
  } else if (user.id === allowedUserId) {
    document.getElementById('content').style.display = 'block';
  } else {
    document.getElementById('denied').style.display = 'block';
  }
</script>

</body>
</html>
