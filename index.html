<!DOCTYPE html>

<head>

<style>
body {

    padding: 0;
    background: #0f0f0f;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.container {
    padding: 20px;
}

.profile {
    background: #161616;
    border-radius: 16px;
    padding: 20px;
}

.avatar {
    width: 72px;
    height: 72px;
    border-radius: 50%;

.name {

}

.username {
    color: #8a8a8a;
    margin-top: 4px;
}

.info {
    margin-top: 16px;
    background: #1c1c1c;
    border-radius: 12px;
    padding: 12px;
    font-size: 14px;
    color: #bdbdbd;
}

.denied {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: #ff4d4d;
    text-align: center;
    padding: 20px;
}
</style>
</head>

<body>

<div id="app"></div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

// üîí ID –≤–ª–∞–¥–µ–ª—å—Ü–∞
const ALLOWED_ID = 651824873;

const user = tg.initDataUnsafe?.user;

const app = document.getElementById("app");

if (!user || user.id !== ALLOWED_ID) {
    app.innerHTML = `
        <div class="denied">
            ‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω<br>

        </div>
    `;
    tg.close();
} else {
    const initials = (user.first_name?.[0] || "") + (user.last_name?.[0] || "");

    app.innerHTML = `
        <div class="container">
            <div class="profile">
                <div class="avatar">${initials}</div>
                <div class="name">${user.first_name || ""} ${user.last_name || ""}</div>

}
</script>
