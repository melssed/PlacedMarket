<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Profile</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0f0f0f;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #fff;
}

.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 12px; /* ‚Üê –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª */
    background: #2a2a2a;
    object-fit: cover;
    margin-bottom: 14px;
}

.placeholder {
    width: 120px;
    height: 120px;
    border-radius: 12px;
    background: #2a2a2a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    margin-bottom: 14px;
}

.name {
    font-size: 22px; /* ‚Üê —Ç–µ–∫—Å—Ç –±–æ–ª—å—à–µ */
    font-weight: 600;
}
</style>
</head>

<body>

<div class="profile" id="profile"></div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe?.user;
const profile = document.getElementById("profile");

if (!user) {
    profile.innerHTML = "<div class='name'>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram</div>";
} else {
    const fullName =
        user.first_name + (user.last_name ? " " + user.last_name : "");

    if (user.photo_url) {
        profile.innerHTML = `
            <img class="avatar" src="${user.photo_url}" alt="avatar">
            <div class="name">${fullName}</div>
        `;
    } else {
        const initials =
            (user.first_name?.[0] || "") +
            (user.last_name?.[0] || "");

        profile.innerHTML = `
            <div class="placeholder">${initials || "üôÇ"}</div>
            <div class="name">${fullName}</div>
        `;
    }
}
</script>

</body>
</html>
