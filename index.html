<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>Placed Market</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- STORE -->
    <div class="screen active screen-store" id="store">
        <iframe
            src="https://app.botpapa.me/website/placed/7006"
            class="store-iframe"
            allow="clipboard-write; fullscreen"
        ></iframe>
    </div>

    <!-- MARKET -->
    <div class="screen" id="market">
        <div class="screen-spacer"></div>
        <h1>Market</h1>
    </div>

    <!-- ORDERS -->
    <div class="screen" id="orders">
        <div class="screen-spacer"></div>
        <h1>Orders</h1>
    </div>

    <!-- PROFILE -->
    <div class="screen" id="profile">
        <div class="screen-spacer"></div>
        <h1>Profile</h1>
    </div>

</div>

<nav class="bottom-menu">
    <button class="menu-item active" data-screen="store">
        <img src="https://storage.botpapa.me/icons/c6b9ea1a-8131-4634-94f5-c655a1b19238.webp">
        <span class="label">Store</span>
    </button>

    <button class="menu-item" data-screen="market">
        <img src="https://storage.botpapa.me/icons/902a5d31-3655-4b4f-b5a0-ecc58e5bb746.webp">
        <span class="label">Market</span>
    </button>

    <button class="menu-item" data-screen="orders">
        <img src="https://storage.botpapa.me/icons/348f982a-f361-4f75-893f-d8aee1324246.webp">
        <span class="label">Orders</span>
    </button>

    <button class="menu-item" data-screen="profile">
        <img src="https://storage.botpapa.me/icons/3ad826b7-6a67-42b8-94f8-64feee380c47.webp">
        <span class="label">Profile</span>
    </button>
</nav>

<script src="app.js"></script>
</body>
</html>
