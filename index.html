<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Private Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: none;
    }
    .deny {
      display: none;
      text-align: center;
      color: #f55;
      margin-top: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      height: 44px;
      border-radius: 10px;
      border: none;
      background: #2ea6ff;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="deny" class="deny">
  ‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω
</div>

<div id="app">
  <h3>–°–æ–æ–±—â–µ–Ω–∏–µ</h3>
  <form id="form">
    <textarea name="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç"></textarea>
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const ALLOWED_ID = 651824873;
  const user = tg.initDataUnsafe?.user;

  // ‚ùå –µ—Å–ª–∏ –Ω–µ Telegram
  if (!user) {
    document.getElementById("deny").style.display = "block";
    document.body.style.display = "block";
    throw new Error("Not Telegram");
  }

  // üîí –ø—Ä–æ–≤–µ—Ä–∫–∞ ID
  if (user.id !== ALLOWED_ID) {
    document.getElementById("deny").style.display = "block";
    document.body.style.display = "block";
    throw new Error("Forbidden");
  }

  // ‚úÖ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ
  document.body.style.display = "block";

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    await fetch("/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: e.target.text.value,
        name: user.first_name,
        username: user.username,
        user_id: user.id
      })
    });

    tg.showAlert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ");
    e.target.reset();
  });
</script>

</body>
</html>
