<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Telegram Mini App</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #151515;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      background: #1f1f1f;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: #3390ec;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>–ü—Ä–∏–≤–∞—Ç–Ω–æ–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h2>

<form id="form">
  <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"></textarea>
  <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</form>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const ALLOWED_ID = 651824873;

  // ‚ùå –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ —á–µ—Ä–µ–∑ Telegram
  if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
    document.body.innerHTML = "<h2>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram</h2>";
    tg.close();
  }

  const user = tg.initDataUnsafe.user;

  // üîí –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç—å
  if (user.id !== ALLOWED_ID) {
    document.body.innerHTML = "<h2>‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>";
    tg.close();
  }

  // üì© –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const text = document.getElementById("text").value.trim();
    if (!text) return;

    try {
      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          name: user.first_name,
          username: user.username || "",
          user_id: user.id
        })
      });

      tg.showAlert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ");
      document.getElementById("text").value = "";
    } catch (err) {
      tg.showAlert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏");
    }
  });
</script>

</body>
</html>
