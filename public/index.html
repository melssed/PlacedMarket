        <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #151515;
      color: white;
      font-family: Arial, sans-serif;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #1f1f1f;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #3390ec;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h3>Приватное Mini App</h3>

<form id="form">
  <textarea name="text" placeholder="Введите сообщение"></textarea>
  <button type="submit">Отправить</button>
</form>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const ALLOWED_ID = 651824873;

  // ❌ если не Telegram
  if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
    document.body.innerHTML = "<h2>Откройте через Telegram</h2>";
    tg.close();
  }

  const user = tg.initDataUnsafe.user;

  // ❌ если не ты
  if (user.id !== ALLOWED_ID) {
    document.body.innerHTML = "<h2>⛔ Доступ запрещён</h2>";
    tg.close();
  }

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const text = e.target.text.value.trim();
    if (!text) return;

    await fetch("/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text,
        name: user.first_name,
        username: user.username || "",
        user_id: user.id
      })
    });

    tg.showAlert("Отправлено");
    e.target.text.value = "";
  });
</script>

</body>
</html>
